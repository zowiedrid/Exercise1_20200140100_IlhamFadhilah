<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Pokemon List</title>
  </head>
  <body class="bg-blue-200">
    <div class="container mx-auto px-4">
      <h1 class="text-center text-5xl my-5 font-bold text-blue-700">
        Daftar Pokemon
      </h1>

    <div class="flex justify-around">
      <img src="black-white/6.png" alt="Image 1" class="w-1/4 rounded-lg shadow-lg" />
      <img src="black-white/9.png" alt="Image 2" class="w-1/4 rounded-lg shadow-lg" />
      <img src="black-white/12.png" alt="Image 3" class="w-1/4 rounded-lg shadow-lg" />
      <img src="black-white/15.png" alt="Image 4" class="w-1/4 rounded-lg shadow-lg" />
    </div>

    <div class="text-center">
      <p class="mx-5 my-3 text-lg text-gray-700">
        Pilih pokemonmu untuk kamu pelihara dan latih agar menjadi pokemon yang kuat.
      </p>
      <p class="mx-5 my-3 text-lg text-gray-700">
        Jangan lupa memberi nama pokemon sesuai dengan keinginanmu.
      </p>

      <button
        class="mx-5 my-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg"
        onclick="alert('Halo, selamat datang di dunia pokemon!')"
      >
        Selamat Datang!
      </button>
    </div>

    <input
      type="text"
      id="search"
      class="w-full mb-5 p-2 rounded-lg shadow-lg"
      placeholder="Cari Pokemon..."
    />
    <table class="table-auto w-full text-left whitespace-no-wrap">
      <thead>
        <tr>
          <th
            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl"
          >
            Nama
          </th>
          <th
            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"
          >
            Jenis
          </th>
          <th
            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100"
          >
            Elemen
          </th>
          <th
            class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tr rounded-br"
          >
            Gambar
          </th>
        </tr>
      </thead>
      <tbody id="pokemonTable" class="text-lg text-gray-700"></tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
